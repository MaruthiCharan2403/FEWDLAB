<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 300px;
            margin: 0 auto;
            font-size: 16px;
        }
        input, button {
            font-size: 16px;
            padding: 8px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        ul {
            display: flex;
            gap: 10px;
            list-style-type: none;
        }
    </style>
</head>
<body>
    <form>
        <h1>Feedback Form</h1>
        <label for="name">Name</label>
        <input name="name" id="name" type="text" />
        
        <label for="email">Email</label>
        <input name="email" id="email" type="email" />
        
        <label for="phone">Phone</label>
        <input name="phone" id="phone" type="text" />
        
        <label for="rating">Rating (0-5)</label>
        <input name="rating" id="rating" type="number" min="0" max="5" />
        
        <label for="additional">Any additional questions to ask about our product/services</label>
        <input name="additional" id="additional" type="text" />
        
        <label for="comments">Additional comments</label>
        <input name="comments" id="comments" type="text" />
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
