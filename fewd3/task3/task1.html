<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="task1.css">
</head>
<body>
    <form>
        <h1>Feedback Form</h1>
        <label for="name">Name</label>
        <input name="name" id="name" type="text" />
        
        <label for="email">Email</label>
        <input name="email" id="email" type="email" />
        
        <label for="phone">Phone</label>
        <input name="phone" id="phone" type="text" />
        
        <label for="rating">Rating (0-5)</label>
        <input name="rating" id="rating" type="number" min="0" max="5" required />
        
        <label for="additional">Any additional questions to ask about our product/services</label>
        <input name="additional" id="additional" type="text" required />
        
        <label for="comments">Additional comments</label>
        <input name="comments" id="comments" type="text" required />
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
