<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- Brand and Logo -->
            <div class="d-flex align-items-center">
                <span class="logo-text">B</span>
                <div class="brand-details">
                    <span class="brand-name">BUSICO</span>
                    <span class="tagline">MULTIPLE BUSINESS</span>
                </div>
            </div>

            <!-- Tech Icons -->
            <div class="d-flex align-items-center">
                <div class="tech-icons">
                    <i class="fab fa-bootstrap"></i>
                    <i class="fab fa-html5"></i>
                    <i class="fab fa-js"></i>
                    <i class="fab fa-css3-alt"></i>
                </div>
            </div>
        </div>
    </nav>
    <header class="custom-header">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            
            <!-- Left Text -->
            <div class="update-text">Update v2.0</div>

            <!-- Center Text -->
            <div class="center-text">
                Multipurpose <span class="underline">Html</span> Template
            </div>

            <!-- Icons on the Right -->
            <div class="icon-container">
                <div class="icon"><i class="fab fa-sass"></i></div>
                <div class="icon"><i class="fas fa-desktop"></i></div>
            </div>

        </div>
    </header>
    <div class="image-container">
        <img src="img.jpg" class="image img-left-top" alt="Left Image">
        <img src="img.jpg" class="image img-left-bottom" alt="Left Center Image">
        <img src="img.jpg" class="image img-center" alt="Center Image">
        <img src="img.jpg" class="image img-right-bottom" alt="Right Center Image">
        <img src="img.jpg" class="image img-right-top" alt="Right Image">
    </div>


</body>
</html>
