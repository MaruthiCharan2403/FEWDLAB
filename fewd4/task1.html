<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="task1.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="bg-light p-4 rounded shadow">
                    <h1 class="text-center mb-4">Feedback Form</h1>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                        <label for="name">Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone">
                        <label for="phone">Phone</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="rating" name="rating" placeholder="Rating (0-5)" min="0" max="5" required>
                        <label for="rating">Rating (0-5)</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="additional" name="additional" placeholder="Any additional questions to ask about our product/services" required>
                        <label for="additional">Any additional questions to ask about our product/services</label>
                    </div>
                    <div class="form-floating mb-3">
                        <textarea class="form-control" id="comments" name="comments" placeholder="Additional comments" style="height: 100px;" required></textarea>
                        <label for="comments">Additional comments</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
